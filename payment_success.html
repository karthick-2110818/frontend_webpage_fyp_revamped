<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment Success</title>
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.3.2"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #87CEEB; /* Light blue */
            text-align: center;
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            color: #003366;
            font-size: 28px;
            font-weight: bold;
        }

        #success-message {
            opacity: 0;
            transition: opacity 2s;
        }

        /* Popup Styles */
        .popup {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: white;
            padding: 20px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2);
            border-radius: 10px;
            width: 300px;
            text-align: center;
        }

        .popup input, .popup button {
            width: 90%;
            padding: 10px;
            margin-top: 10px;
            border: none;
            border-radius: 5px;
        }

        .popup button {
            background-color: #008080;
            color: white;
            cursor: pointer;
        }

        .popup button:hover {
            background-color: #006666;
        }

        .emojis {
            font-size: 30px;
            cursor: pointer;
            padding: 5px;
        }
        
        .emojis span {
            padding: 10px;
        }
        
        .emojis span:hover {
            background-color: #ddd;
            border-radius: 50%;
        }

        .error-message {
            color: red;
            font-size: 18px;
            display: none;
            margin-top: 10px;
        }
    </style>
</head>
<body>

    <h1 id="success-message">Payment Successful! üéâ</h1>

    <!-- Email Entry Popup -->
    <div id="emailPopup" class="popup">
        <h3>Enter your email for the receipt</h3>
        <input type="email" id="emailInput" placeholder="Enter your email">
        <button onclick="submitEmail()">Submit</button>
        <p id="emailError" class="error-message">Invalid email. Please try again.</p>
    </div>

    <!-- Customer Satisfaction Popup -->
    <div id="ratingPopup" class="popup">
        <h3>Please rate your experience</h3>
        <div class="emojis">
            <span onclick="submitRating('üòû')">üòû</span>
            <span onclick="submitRating('üòê')">üòê</span>
            <span onclick="submitRating('üòä')">üòä</span>
        </div>
    </div>

    <script>
        function launchConfetti() {
            let duration = 3 * 1000;
            let end = Date.now() + duration;

            (function frame() {
                confetti({
                    particleCount: 5,
                    angle: 60,
                    spread: 55,
                    origin: { x: 0 }
                });
                confetti({
                    particleCount: 5,
                    angle: 120,
                    spread: 55,
                    origin: { x: 1 }
                });

                if (Date.now() < end) {
                    requestAnimationFrame(frame);
                }
            })();
        }

        function startProcess() {
            document.getElementById("emailPopup").style.display = "block"; // Step 1: Ask for email
        }

        function submitEmail() {
            let email = document.getElementById("emailInput").value;
            let emailError = document.getElementById("emailError");

            if (!email.match(/^[^\s@]+@[^\s@]+\.[^\s@]+$/)) {
                emailError.style.display = "block";
                return;
            } else {
                emailError.style.display = "none";
            }

            fetch('https://backend-fyp-revamped.onrender.com/confirm-payment', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ email: email }),
            })
            .then(response => response.json())
            .then(data => {
                if (data.redirectUrl) {
                    document.getElementById("emailPopup").style.display = "none";
                    document.getElementById("ratingPopup").style.display = "block"; // Step 2: Ask for rating
                } else {
                    alert("Error processing payment. Please try again.");
                }
            })
            .catch(err => {
                alert("Error sending receipt. Please try again.");
            });
        }

        function submitRating(rating) {
            fetch('https://backend-fyp-revamped.onrender.com/submit-rating', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ rating: rating }),
            })
            .then(() => {
                document.getElementById("ratingPopup").style.display = "none"; 
                document.getElementById("success-message").style.opacity = 1; // Step 3: Show success message
                launchConfetti();  // üéâ Confetti AFTER success message!
                
                setTimeout(() => {
                    window.location.href = "https://karthick-2110818.github.io/frontend_webpage_fyp_revamped/";
                }, 3000);  // Redirect after 3s
            })
            .catch(err => {
                alert("Error submitting your feedback.");
            });
        }

        // Start process when page loads
        startProcess();
    </script>

</body>
</html>
